name: hlint

on:
  pull_request:
  push:

jobs:
  build:
    name: hlint
    runs-on: ubuntu-latest

    steps:
    - name: fix ncurses version
      run: ln -s /usr/lib/libncursesw.so.6 /usr/lib/libtinfo.so.5
    
    - uses: actions/checkout@v3
      with:
        submodules: true

    - uses: haskell/actions/hlint-setup@v2
      name: Set up HLint
      with:
        version: "3.4"

    - uses: haskell/actions/hlint-run@v2
      name: hlint
      with:
        path: '["src/", "src-ghc/"]'
        fail-on: suggestion
