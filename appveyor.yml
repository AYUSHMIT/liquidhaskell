# Disabled cache in hope of improving reliability of AppVeyor builds
#cache:
#- "c:\\sr" # stack root, short paths == fewer problems

clone_folder: "c:\\lh"
environment:
  global:
    STACK_ROOT: "c:\\sr"
    TMP: "c:\\tmp"

init:
- git --version
  
install:
# http://help.appveyor.com/discussions/problems/6312-curl-command-not-found
- set PATH=C:\Program Files\Git\mingw64\bin;%PATH%

# Download latest stable Stack tool
- curl -sS -ostack.zip -L --insecure https://get.haskellstack.org/stable/windows-i386.zip
- 7z x stack.zip stack.exe
- stack --version

# Install Microsoft Z3 from NuGet
- nuget install z3x86win -Version 4.5.0.1	
- dir /s z3x86win.4.5.0.1\

- set PATH=z3x86win.4.5.0.1\tools;%PATH%
- z3 --version

# Update GIT submodule
- git submodule update --init --recursive

build_script:
- stack setup > nul
- echo "" | stack --no-terminal build --jobs 1
- dir /s .stack-work\\

before_test:
# http://help.appveyor.com/discussions/problems/6312-curl-command-not-found
#- set PATH=C:\Program Files\Git\mingw64\bin;%PATH%

# - curl -sS -ostack.zip -L --insecure https://get.haskellstack.org/stable/windows-i386.zip
# - 7z x stack.zip stack.exe

test_script:
# The ugly echo "" hack is to avoid complaints about 0 being an invalid file
# descriptor
- echo "" | stack --no-terminal test --jobs 1

artifacts:
- path: "C:\\lh\\.stack-work\\logs\\"
  name: Logs
- path: "C:\\lh\\z3x86win.4.5.0.1\\tools\\"
  name: Z3