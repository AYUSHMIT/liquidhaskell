# Disabled cache in hope of improving reliability of AppVeyor builds
#cache:
#- "c:\\sr" # stack root, short paths == fewer problems

init:
- ps: iex ((new-object net.webclient).DownloadString('https://raw.githubusercontent.com/appveyor/ci/master/scripts/install-git-2.12.1.ps1'))

install:
# http://help.appveyor.com/discussions/problems/6312-curl-command-not-found
- set PATH=C:\Program Files\Git\mingw64\bin;%PATH%

- curl -sS -ostack.zip -L --insecure https://get.haskellstack.org/stable/windows-i386.zip
- 7z x stack.zip stack.exe

build: off

before_test:
# http://help.appveyor.com/discussions/problems/6312-curl-command-not-found
#- set PATH=C:\Program Files\Git\mingw64\bin;%PATH%

# - curl -sS -ostack.zip -L --insecure https://get.haskellstack.org/stable/windows-i386.zip
# - 7z x stack.zip stack.exe

#clone_folder: "c:\\lh"
environment:
  global:
    STACK_ROOT: "c:\\sr"
    TMP: "c:\\tmp"

test_script:
- stack setup > nul
